<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NASA Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./reset/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
  <div class="image-container">
    <div class="title">
      <h1 id="nasa">NASA</h1>
    </div>
  </div>
    <main class="main-container">
      <div class="column">
        <h1>Social Media</h1>
        <ul>
          <li><a href="#">Twitter - @nasa</a></li>
          <li><a href="https://www.facebook.com/NASA/">Facebook - fb.com/nasa</a></li>
          <li><a href="https://www.instagram.com/nasa/">Instagram - @nasa</a></li>
          <li><a href="https://www.youtube.com/user/NASAtelevision">Youtube - youtube.com/NASA</a></li>
        </ul>
      </div>
      <div class="column">
        <h1>Office Info</h1>
        <address id="location">
            Public Communications Office <br>
            NASA Headquarters <br>
            300 E. Street SW, Suite 5R30 <br>
            Washington, DC 20546 <br>
            (202) 358-0001 (Office) <br>
            (202) 358-4338 (Fax) <br>
        </address>
      </div>
      <div class="column">
        <h1>Contact Us</h1>
        <form class="contact-form" action="#">
          <label class="fields" for="Name">Name</label>
          <input class="fields" type="text" name="Name" value=''>
          <label class="fields" for="Message">Message</label> <br>
          <textarea class="fields" name="Message" cols="20" rows="8"></textarea>
          <input class="button" type="submit" value="send">
        </form>
      </div>
   </main>
</body>
</html>
