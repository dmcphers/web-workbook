<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">Sign up!</h2>
        <form id="myForm" action="" name="registration">
      
          <label for="firstname">First Name</label><br>
          <input type="text" name="firstname" id="firstname" placeholder="John"><br>
      
          <label for="lastname">Last Name</label><br>
          <input type="text" name="lastname" id="lastname" placeholder="Doe"><br><br>
            
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br><br>

          <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
          <input type="checkbox" name="vehicle2" value="Car"> I have a car<br><br>

          <input type="range" name="points" min="0" max="10"><br><br>

          <label for="homepage">Homepage</label><br>
          <input type="url" name="homepage"><br><br>

          <label for="email">Email</label><br>
          <input type="email" name="email" id="email" placeholder="john@doe.com" required><br>
      
          <label for="password">Password</label><br>
          <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"><br><br>
      
          <button type="submit">Register</button><br><br>
          <button type="reset">Reset</button><br><br>
          
        </form>
</body>
</html>
